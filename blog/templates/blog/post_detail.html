{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {%if user.is_authenticated %}

        <h4><a href="{% url 'post_edit' pk=post.pk %}">{{ post.title }}</a></h4>

        {%else %}
        <h4>{{ post.title }}</h4>
        {%endif%}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
